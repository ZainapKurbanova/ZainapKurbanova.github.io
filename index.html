<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курбанова Зайнап Ранифовна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Список задач</h1>
    </header>
    <main>
        <form>
            <label for="new-task" class="form-label">Новая задача</label>
            <div class="form-row">
                <input type="text" id="new-task" placeholder="Название задачи...">
                <button type="button" class="btn btn-primary">+ Добавить</button>
            </div>
        </form>
        <section class="tasks-container">
            <ul class="tasks">
                <li class="task backlog">
                    <button type="button" class="btn btn-primary">Бэклог</button>
                    <div class="task-list">
                        <div class="task-item">Выучить JS</div>
                        <div class="task-item">Выучить React</div>
                        <div class="task-item">Сделать домашку</div>
                    </div>
                </li>
                <li class="task in-progress">
                    <button type="button" class="btn btn-primary">В процессе</button>
                    <div class="task-list">
                        <div class="task-item">Выпить смузи</div>
                        <div class="task-item">Попить воды</div>
                    </div>
                </li>
                <li class="task done">
                    <button type="button" class="btn btn-primary">Готово</button>
                    <div class="task-list">
                        <div class="task-item">Позвонить маме</div>
                        <div class="task-item">Погладить кота</div>
                    </div>
                </li>
                <li class="task trash">
                    <button type="button" class="btn btn-primary">Корзина</button>
                    <div class="task-list">
                        <div class="task-item">Сходить погулять</div>
                        <div class="task-item">Прочитать Войну и Мир</div>
                        <div class="clear-btn">
                            <button type="button" class="btn btn-primary">✕ Очистить</button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
